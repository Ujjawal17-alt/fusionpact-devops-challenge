name: Fusionpact CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
  uses: docker/build-push-action@v4
  with:
    context: ./frontend
    file: ./frontend/Dockerfile   # specify the Dockerfile explicitly if not default
    push: true
    tags: ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-frontend:latest


  - name: Build and push backend
  uses: docker/build-push-action@v4
  with:
    context: ./backend
    file: ./backend/Dockerfile
    push: true
    tags: ${{ secrets.DOCKERHUB_USERNAME }}/fusionpact-backend:latest


  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client

      - name: Add SSH key
        env:
          SSH_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          echo "$SSH_KEY" > deploy_key
          chmod 600 deploy_key

      - name: Copy docker-compose.yml to EC2 and deploy
        env:
          SSH_USER: ${{ secrets.DEPLOY_USER }}
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.yml ${SSH_USER}@${SSH_HOST}:/home/${SSH_USER}/docker-compose.yml
          ssh -o StrictHostKeyChecking=no -i deploy_key ${SSH_USER}@${SSH_HOST} '
            export DOCKERHUB_USER='"$DOCKERHUB_USER"';
            sudo docker login -u $DOCKERHUB_USER -p ${{ secrets.DOCKERHUB_TOKEN }} || true;
            cd /home/'"${SSH_USER}"';
            sudo docker-compose pull || true;
            sudo docker-compose up -d --remove-orphans
          '

